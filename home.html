
{% extends 'layout.html' %}
{% block title %} Home {% endblock %}
{% block content %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>Bienvenue</h2>
        {% if session['name'] %}
        <p>Vous êtes connecté en tant que : {{ session ['name'] }} </p>
        {% else %}
        <p>Vous n'êtes pas encore connecté !</p>
        {% endif %}
    </div>
</div>




{% endblock %}
